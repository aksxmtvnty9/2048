<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets play 2048!</title>
    <link
      rel="stylesheet"
      media="screen and (max-width: 435px)"
      href="src/index.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 436px)"
      type="text/css"
      href="src/web.css"
    />
  </head>
  <body>
    <div id="container" class="container">
      <div class="header">
        <div class="logo">
          <p class="header-logo">2048</p>
        </div>

        <div class="display-content">
          <div class="score-board">
            <div class="score">
              <p>Score</p>
              <p id="current-score"></p>
            </div>
            <div class="score">
              <p>Best score</p>
              <p id="best-score"></p>
            </div>
          </div>

          <div class="game-control">
            <button id="new-game" class="light-btn">New game</button>
          </div>
        </div>
      </div>

      <div id="grid" class="grid"></div>
      <div class="moves">
        <p id="moves"></p>
      </div>
      <div class="message">
        This game is still under development,
        thanks.
      </div>
      <span class="my-name">
        <a href="http://anushkumar629.netlify.app/">Made with ðŸ’™ by Anush kumar N</a>
      </span>
    </div>
    <script src="src/hammer.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
